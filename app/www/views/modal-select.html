<ion-modal-view>
  <ion-header-bar align-title="left" class="bar-positive">
    <div class="buttons">
      <button class="button button-icon icon" ng-click="closeModal()">VOLTAR</button>
    </div>
    <h1 class="title">Cidades</h1>
  </ion-header-bar>
  <ion-content>

    <div class="list">
      <!-- seleciona os paises -->
      <label class="item item-input item-select pull-left">
        <div class="input-label">
          &nbsp;
        </div>
        <select name="cbCountries" id="cbCountries"
                ng-options="country.name for country in countries.geonames | orderBy:country.name track by country.geonameId"
                ng-change="loadComboGeo('cities', geo.country.geonameId)"
                ng-model="geo.country">
          <option value="">Selecione um pais</option>
        </select>
      </label>
      <!-- seleciona os paises -->
      <label class="item item-input item-select">
        <div class="input-label">
          &nbsp;
        </div>
        <select name="cbCities" id="cbCities"
                ng-if="geo.country"
                ng-options="city.name for city in cities[geo.country.geonameId].geonames | orderBy:city.name track by city.geonameId"
                ng-model="geo.city">
          <option value="">Selecione uma cidade</option>
        </select>
      </label>
    </div>
    <button class="button button-light" ng-click="updateWeather()" ng-enable="geo.country & geo.city">ADD</button>


  </ion-content>
</ion-modal-view>
